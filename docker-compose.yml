volumes:
  redis_data:
    driver: local
  redisinsight_data:
    driver: local

networks:
  devmemory-network:
    driver: bridge

services:
  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - devmemory-network

  api:
    image: redislabs/agent-memory-server:latest
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: false
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8000
      - GENERATION_MODEL=${GENERATION_MODEL:-gpt-5-mini}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - LONG_TERM_MEMORY=True
      - ENABLE_TOPIC_EXTRACTION=True
      - ENABLE_NER=True
      - DISABLE_AUTH=true
    command: ["agent-memory", "api", "--host", "0.0.0.0", "--port", "8000", "--task-backend=asyncio"]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - devmemory-network

  mcp:
    image: redislabs/agent-memory-server:latest
    ports:
      - "9050:9000"
    env_file:
      - path: .env
        required: false
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=9000
      - GENERATION_MODEL=${GENERATION_MODEL:-gpt-5-mini}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - LONG_TERM_MEMORY=True
      - ENABLE_TOPIC_EXTRACTION=True
      - ENABLE_NER=True
      - DISABLE_AUTH=true
    command: ["agent-memory", "mcp", "--mode", "sse"]
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - devmemory-network

  redis-insight:
    profiles: ["debug"]
    image: redis/redisinsight:latest
    ports:
      - "16381:5540"
    volumes:
      - redisinsight_data:/db
    depends_on:
      - redis
    networks:
      - devmemory-network
